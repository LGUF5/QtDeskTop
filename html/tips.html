<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tips</title>
</head>
<style>
html,body{
	width:100%; height:100%; margin: 0px 0px 0px 0px; overflow:hidden;
}
header{
	position:relative;
	width:100%;
	height:50px;
	max-height:60px;
	background-color:#C93;
	letter-spacing:5px;
	font:Georgia, "Times New Roman", Times, serif;
	font-size:18px;
	font-weight:bold;
	color:rgba(204,204,204,1);
	padding-top:20px;
	text-align:center;
}
.content{
	position:absolute; padding: 20px 5px 5px 5px;
	width:100%; top:60px; bottom:50px; background-color:#000; color:#CCC;
}
a{
	bottom::0px; height:30px; display:inline-block; width:200px; margin-right:10px; background-color:#000; color:#FFF;
	text-decoration:none; text-align:center; padding-top:7px;
}
footer{
	position:absolute; bottom:0px; height:45px; width:100%; text-align:center;
}
</style>
<body>
<header>数据确认</header>
<div class="content">123</div>
<footer>
<a href="#">确定</a><a href="#">撤销</a>
</footer>
</body>
</html>
