<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Dock</title>
<link href="res/mac-dock.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="res/jquery-ui.min.css" />
<script type="text/javascript" src="res/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="res/jquery-ui.min.js"></script>

</head>
<body>
<script>
$(document).ready(function(e) {
    
	 $('#uidialog').dialog();
	 $('#uidialog').dialog('close');
	$('#b1').click(function(e) {
        $('#uidialog').dialog('open');
    });
	$('#b2').click(function(e) {
        $('#uidialog').dialog('close');
    });
	
	$(".test").dblclick(function(e) {
        alert('dbclick');
    });
});
</script>
<style>
.test{ position:absolute; width:300px; height:80px; top:300px; left:300px; background-color:#039}
</style>
<div id="uidialog" title="test" style="display:none">
<h2>Hello</h2>
<p>今天是个好天气</p>
</div>
<input type="button" value="Click" id='b1' />
<input type="button" value="Click2" id='b2' />
<div class="test"></div>
</body>
</html>
