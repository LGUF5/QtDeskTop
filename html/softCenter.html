function  json2list( jstr )
{
	if ( jstr == "" || jstr == null )
	{
		return "";
	}
	var html = "";
	var obj = JSON.parse(jstr);
	for( key in obj)
	{
	  value = obj[key];
	  img = value["img"];
	  href = value["file"];
	  //html += '<div class="app"><div class="appicon"><img src="' + img + '" class="appimg" /></div><div class="txt">'
	  //		  + key + '<div class="download">' + '<a href="'+href+'" class="dowload">'+"下载"+ '</a></div></div></div>';
			  
	  html += '<div class="app"><div class="imgback"><img src="'+img+'" class="appimg" /></div><ul><li class="txt">'+key+'</li><a class="download" href="'+href+'">添加应用</a></ul></div>';
	}
	return html;
}
