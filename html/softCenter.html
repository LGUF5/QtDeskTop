<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>软件中心</title>
<script type="text/javascript" src="res/login.js"></script>
<script type="text/javascript" src="res/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="res/jquery.cookie.js"></script>
<script type="text/javascript">

$(document).ready( function(){

$("div.navbutton").mouseover(function(){
$(this).css("background-color","#005FBD");
});

$("div.navbutton").mouseout(function(){
$(this).css("background-color","#004080");
});
});

</script>

<style type="text/css">
.nav{
position:absolute;
width:10%;
height:80%;
background:#004080;
}
.center{
position:absolute;
left:10%;
width:90%;
height:80%;
background:#808040;
}
.navbutton{
position:relative;
width:100%;
height:20%;
padding-right:10px;
padding-top:10px;
padding-bottom:0px;
}
.navimg{
width:60px;
height:60px;
}
.headimg{
position:absolute;
width:30px;
height:30px;
}
.apptxt{
font-family:"宋体";
font-size:14px;
font-weight:bold;
color:#FFFFFF;
}
hr{
border-bottom-width:thin;
border-bottom-color:#0080C0;
display:block;
margin:0px;
}
div.head{
position:absolute;
float:right;
background:#FF8040;
width:100%;
height:8%;
}
</style>
</head>
<body>
<!--左侧导航栏-->
<div class="nav">
<div class="navbutton" align="center"><img src="img/logo.png" class="navimg"/><div class="apptxt"></div></div>
<hr />
<div class="navbutton" align="center"><img src="img/app.png" class="navimg"/><div class="apptxt">首页</div></div>
<div class="navbutton" align="center"><img src="img/db.png" class="navimg"/><div class="apptxt">下载</div></div>
<div class="navbutton" align="center"><img src="img/refresh.png" class="navimg"/><div class="apptxt">升级</div></div>
</div>
<!-- 中央显示区-->
<div class="center">
<div class="head"><img src="img/btn_close_normal.png" class="headimg" style="right:40px"/><img src="img/btn_close_normal.png" class="headimg" style="right:5px"/></div>
</div>
</body>
</html>
