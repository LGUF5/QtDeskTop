<link  rel="stylesheet" type="text/css" href="res/test.css" />
<link href="res/jPaginator.css" rel="stylesheet" type="text/css" />

<style type="text/css">
html,body{
	overflow:hidden;
}
#tabs{
	position:relative; margin:auto; left:auto;
}
img {
	border: none;
}
#btmdock{ position:absolute; bottom:0px; height:80px; width:100%; background-color:rgba(255,204,153,0.2);}

</style>
<script language="javascript">

var txt = "123";//cfunc_get("select getbydate('c016','2015-01-01','');");
var fish = function(){ 
			
			$('#dock').Fisheye(
				{
					maxWidth: 50,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container',
					itemWidth: 40,
					proximity: 90,
					halign : 'center'
				}
			)
	}
$(document).ready(function(){
	fish();
 for ( i = 0 ; i < 18; ++i)
 {
	 addTask(txt);
 }
$("a.dock-item").click(function(e) {
        var id = $(this).attr("id");
		Qt.showWindow(id);
    });	
});

$(document).ready(function(){

$("#tabs").jPaginator({ 
	    nbPages:6, 
	    selectedPage:2,
	    overBtnLeft:'#left_over', 
	    overBtnRight:'#right_over', 
	    maxBtnLeft:'#left_max', 
	    maxBtnRight:'#right_max',
	    minSlidesForSlider:5, 
	    onPageClicked: function(a,num) { 
	        //$("#page1").html("demo1 - page : "+num); 
	    	alert(a);
		}
	});  
	
$("div.nav").mouseover(function(){
$(this).css('backgroundColor','#666666');
});

$("div.nav").mouseout(function(){
$(this).css('backgroundColor','#2F2F2F');
})	
});

</script>
<body>
<img src="img/back.jpg" id="back">
<div id="head-nav" align="center">
<div  align="center" id="all" class="nav" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">申请任务</div>
<div  align="center" id="todo" class="nav"  onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" onclick="alert('123')">待办任务</div>
<div  align="center" id="done" class="nav" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" onclick="test()">追踪任务</div>
<div  align="center" id="return" class="nav" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" onclick="reback()">返回</div>
</div>
<div id="content" align="center">

</div>
<div id="tabs">
<!--左侧导航按钮-->
<nav id="left_max" class="jPaginatorMax"></nav><nav id="left_over" class="jPaginatorOver"></nav>
<!--页码显示-->
<div class="paginator_p_wrap" style=" width:40%">
<div class="paginator_p_bloc" style="left:-44px;">
</div>
</div>
<nav id="right_over" class="jPaginatorOver"></nav><nav id="right_max" class="jPaginatorMax"></nav>

<a class='ui-slider-handle ui-state-default ui-corner-all' href='#' ></a>
</div-->
</div>
<div id="btmdock">
<div class="dock" id="dock">
  <div class="dock-container">
	  <a class="dock-item" href="#" id="softcenter"><span>软件中心</span><img src="images/home.png" alt="软件中心" /></a> 
	  <a class="dock-item" href="#" id="switch"><span>切换桌面</span><img src="images/email.png" alt="切换桌面" /></a> 
	  <a class="dock-item" href="#" id="nofity"><span>桌面通知</span><img src="images/portfolio.png" alt="桌面通知" /></a> 
	  <a class="dock-item" href="#" id="tools"><span>常用工具</span><img src="images/music.png" alt="常用工具" /></a> 
	  <a class="dock-item" href="#" id="apps"><span>业务应用</span><img src="images/video.png" alt="业务应用" /></a> 
  </div> 
</div>
</div>
