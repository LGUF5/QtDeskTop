	position:relative; margin:auto; left:auto;

<script>
var  num_perpage = 12;
var tasklist = getTaskList('127.0.0.1','fasp_yz','postgres','postgres');
</script>
<script language="javascript">
var todoNum = 0, allNum = 15, done = 0;
var txt = "国库处";//cfunc_get("select getbydate('c016','2015-01-01','');");
var fish = function(){ 
			
			$('#dock').Fisheye(
				{
					maxWidth: 50,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container',
					itemWidth: 40,
					proximity: 90,
					halign : 'center'
				}
			)
	}
$(document).ready(function(){
 fish();
 allNum = tasklist.length;
 for ( var i = 0 ; i < num_perpage; ++i)
 {   //$('.debug').debug(i);
	 addTask(tasklist[i]);
	 //$('.debug').debug(i);
 }
if ( allNum > num_perpage )
{
		$("#tabs").pages(Math.ceil(allNum/num_perpage),1,clickpage);
}


$("a.dock-item").click(function(e) {
        var id = $(this).attr("id");
		Qt.showWindow(id);
    });	
$('#headall').click(function(e) {
    $('.content').css('display','block');
	$('.content-done').css('display','none');
	$('.content-todo').css('display','none');
	if ( allNum > num_perpage )
	{
		$("#tabs").pages(Math.ceil(allNum/num_perpage),1,clickpage);
	}
});	
	
$('#headtodo').click(function(e) {
    $('.content').css('display','none');
	$('.content-done').css('display','none');
	$('.content-todo').css('display','block');
	if ( todoNum < num_perpage )
	{
		$("#tabs").pages2(0,0);
	}
});	

$('#headdone').click(function(e) {
    $('.content').css('display','none');
	$('.content-done').css('display','block');
	$('.content-todo').css('display','none');

});	

});

$(document).ready(function(){
	
$("div.nav").mouseover(function(){
$(this).css('backgroundColor','#666666');
});

$("div.nav").mouseout(function(){
$(this).css('backgroundColor','#2F2F2F');
})	

});

function  clickpage( a,page )
{
	var count = allNum - (page-1)*num_perpage;
	if (count > num_perpage)
	{
		count = num_perpage;	
	}
	var pre = (page-1) * num_perpage;
	$('.content').html('');
	 for ( var i = 0 ; i < count; ++i)
	 {
	 	addTask(tasklist[pre + i]);
 	 }
}

</script>
<body>
<img src="img/back.jpg" id="back">
<div id="head-nav" align="center">

<div  align="center" id="headtodo" class="nav"  onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" title="待办任务">待办任务</div>
<div  align="center" id="headdone" class="nav" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" title="追踪任务">追踪任务</div>
<div  align="center" id="return" class="nav" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" onclick="reback()">返回</div>
</div>
<!--申请任务-->
<div class="content" align="center">

</div>
<!--待办任务-->
<div class="content-todo" align="center">

</div>
<!--追踪任务-->
<div class="content-done" align="center">

</div>
