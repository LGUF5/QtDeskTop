<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>分页显示</title>


    <link href="res/jPaginator.css" rel="stylesheet" type="text/css" />
    
    <!--[if lt IE 9]><script type="text/javascript" src="/js/css3-mediaqueries.js"></script><![endif]-->
    <script type="text/javascript" src="res/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="res/jquery-ui.min.js"></script>
    <script type="text/javascript" src="res/jPaginator-min.js"></script>

<script type="text/javascript">

$(document).ready(function(){

$("#content").jPaginator({ 
	    nbPages:42, 
	    selectedPage:22,
	    overBtnLeft:'#left_over', 
	    overBtnRight:'#right_over', 
	    maxBtnLeft:'#left_max', 
	    maxBtnRight:'#right_max',
	    minSlidesForSlider:5, 
	    onPageClicked: function(a,num) { 
	        //$("#page1").html("demo1 - page : "+num); 
	    	alert(a);
		}
	});  

});
</script>
</head>
<body>
<style>
.jPaginatorOver {
            float:left;
            width:30px;
            height:20px;
            background-color:#BCF2D5;
            text-align:center;
            margin:0 2px 0 2px;
        }
.jPaginatorMax {
            float:left;
            width:30px;
            height:20px;
            background-color:#5FAABC;
            cursor:pointer;
            text-align:center;
        }
</style>
<div class="header" align="center" style=" font:'宋体'; color:#131313; font-size:18px; font-weight:bolder; background-color:#A0A389;
padding-top:10px; padding-bottom:10px">分页展示</div>

<div id="content" align="center" style="position:relative;overflow:hidden;">
<!--左侧导航按钮-->
<nav id="left_max" class="jPaginatorMax"></nav><nav id="left_over" class="jPaginatorOver"></nav>
<!--页码显示-->
<div class="paginator_p_wrap" style=" width:228px">
<div class="paginator_p_bloc" style="left:-44px;">

</div>
</div>
<nav id="right_over" class="jPaginatorOver"></nav><nav id="right_max" class="jPaginatorMax"></nav>
<div class="paginator_slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all'>
<a class='ui-slider-handle ui-state-default ui-corner-all' href='#' ></a>
</div>
</div>
</body>
</html>
